<div vc-tabs="1" id="manage" style="height: 100%">
    <section class="state">
        <ul>
            <li vc-tab-head tag="online"><a href="#">正在线上</a></li>
            <li vc-tab-head tag="audit" ng-show="hasPermission('article:add'+moduleId)"><a>审核中列表</a></li>
            <li vc-tab-head tag="myaudit" ng-show="!hasPermission('article:add'+moduleId)"><a href="#">我的审核</a></li>
            <li vc-tab-head tag="offline"><a href="#">已经下线</a></li>
            <li vc-tab-head tag="draft"><a href="#">草稿箱{{toIndex}}</a></li>
        </ul>
    </section>
    <div class="cnt_box cnt_Ystate cnt_Ypaging mCustomScrollbar">
        <!-- 已上线列表 -->
        <div vc-tab-body tag="online" ctrl="ArticleListController"
             tpl-url="app/main/article/pages/list.html"
             locals="{status:3,moduleId:moduleId}">
        </div>
        <div vc-tab-body tag="audit" ctrl="AuditController"
             tpl-url="app/common/audit/index.html"
             locals="{bizType:3,moduleId:moduleId}">
        </div>
        <div vc-tab-body tag="myaudit" ctrl="AuditController"
             tpl-url="app/common/audit/index.html"
             locals="{bizType:3,moduleId:moduleId,applyRid:$currentRid}">
        </div>
        <!-- 已下线列表 -->
        <div vc-tab-body tag="offline" ctrl="ArticleListController"
             tpl-url="app/main/article/pages/list.html"
             locals="{status:4,moduleId:moduleId}">
        </div>
        <div vc-tab-body tag="draft" ctrl="DraftController"
             tpl-url="app/common/draft/index.html"
             locals="{bizType:3,moduleId:moduleId,auditTypes:'0',applyRid:$currentRid}">
        </div>
        <div class="o_loading" ng-show="loading"></div>
    </div>
</div>
