<div class="article_list" vc-tabs="2" id="articleTabs" style="height: 100%">
    <section class="page_tab">
        <ul>
            <li vc-tab-head tag="edit"><a href="#">发布资讯</a></li>
            <li vc-tab-head tag="manage"><a href="#">管理资讯</a></li>
            <li vc-tab-head tag="banner" ng-show="hasPermission('bannerlist:bizType3')"><a href="#">广告位管理</a></li>
        </ul>
    </section>
    <section class="page_content">
        <div vc-tab-body tag="edit" ctrl="ArticleEditController" tpl-url="app/main/article/pages/edit.html" locals="{moduleId:moduleId}"></div>
        <div vc-tab-body tag="manage" ctrl="ArticleMgrController" tpl-url="app/main/article/pages/manage.html" locals="{moduleId:moduleId,editTabIndex:1}"></div>
        <div vc-tab-body tag="banner" ctrl="BannerController" tpl-url="app/common/banner/index.html" locals="{moduleType:3,moduleId:moduleId,aid:13}"></div>
        <div class="o_loading" ng-show="loading"></div>
    </section>
</div>
