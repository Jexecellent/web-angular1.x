<div vc-tabs="1" id="distributeMgr" style="height: 100%">

            <li vc-tab-head tag="distributeRefused"><a href="#">已处理</a></li>

    <div class="cnt_box cnt_Ystate cnt_Ypaging mCustomScrollbar">
        <div vc-tab-body tag="distributeOnline" ctrl="DistributeListController"

        <div vc-tab-body tag="distributeAudit" ctrl="DistributeAuditController"
             tpl-url="app/main/storeDistribute/pages/distributeAudit.html"

        <div vc-tab-body tag="distributeRefused" ctrl="DistributeAuditController"

    <div class="o_loading" ng-show="loading"></div>
