<table class="list_table">
    <thead>
    <tr>
        <th width="50px">ID</th>
        <th width="100px">封面</th>
        <th>活动名称</th>
        <th width="60px">人数</th>
        <th width="60px">价格</th>
        <th width="70px">下线时间</th>
        <th width="60px">分类</th>
        <th width="100px">操作</th>
        <th width="100px">联盟状态</th>
    </tr>
    </thead>
    <tbody class="drag_container">
    <tr ng-repeat="activity in data.content" sort-id="{{activity.id}}" drag-drop type="tr"
        top="-215"
        left="-245" callback="dragSuccess(cur,prev, next)" able="activity.activityStatus == 1">

        <td ng-bind="$index+1+(params.pageNumber-1)*10"></td>
        <td>
            <img ng-src="{{activity.poster | cutImg40}}"/>
        </td>
        <!--<td><a href="#" ng-click="showDetail(activity.id)">{{activity.title}}</a>-->
        <td>{{activity.title}}
        </td>
        <td>{{activity.joinNumber}}/{{activity.number}}</td>
        <td>￥{{activity.cost}}</td>
        <td>{{activity.updateTime|date:'yyyy-MM-dd'}}</td>
        <td>{{activity.subType|subType}}</td>
        <td>
            <div class="operate">
                <ul>
                    <li ng-if="activity.unionState === 0 || activity.unionState === 1|| activity.unionState === 2|| activity.unionState === 5"><a href="#" ng-click="toEdit(activity)">编辑</a></li>
                    <li><a href="#" ng-click="activityJoin(activity)">名单管理</a></li>
                </ul>
            </div>
        </td>
        <td>
            <div class="union_switch">
                <input type="checkbox"
                       ng-checked="activity.unionState == 1 || activity.unionState == 3">
                <label before-title="未联盟" after-title="已联盟">
                    <b></b>
                </label>

                <p ng-if="activity.unionState === 4 || activity.unionState === 3|| activity.unionState === 6">来自:{{activity.unionInfo|union_info_iname}}</p>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<open-page data="data" params="params" url="activity/getActivityList" show-page-num="10" go-page="goPage(num)"></open-page>
