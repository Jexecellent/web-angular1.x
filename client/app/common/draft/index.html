<section class="tool fixedTool">
  <div class="left">
    <vc-search vc-model="params.title" vc-change="loadData(1)"></vc-search>
  </div>
</section>
<table class="list_table">
  <thead>
    <tr>
      <th width="40px">ID</th>
      <th width="80px">封面</th>
      <th>标题</th>
      <th width="100px">时间</th>
      <th width="80px">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="draft in data">
      <td ng-bind="$index+1+(params.pageNumber-1)*10"></td>
      <td ng-if="draft.thumbnail === '' || draft.thumbnail === undefined">
      </td>

      <td ng-if="draft.thumbnail !== '' && draft.thumbnail !== undefined">
        <img ng-src="{{draft.thumbnail|cutImg40}}" style="height: 40px;width: 40px"/>
      </td>
      <td align="left">
        <p ng-bind="draft.title">
        </p>
      </td>
      <td ng-bind="draft.addTime|date:'yyyy-MM-dd'"></td>
      <td>
        <div class="operate">
          <ul>
            <li>
              <a href="#" class="icon_edit_3" ng-click="edit(draft)">编辑</a>
            </li>
            <li>
              <a href="#" class="icon_del" ng-click="del(draft)">删除</a>
            </li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<open-page data="pager" params="params" url="audit/list" show-page-num="10" go-page="loadData(num)"></open-page>
