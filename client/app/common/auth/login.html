<div class="o_log_content_box">
	<div class="o_log_banner">
		<img src="http://imgcache.varicom.im/images/site/open_v3.1/o_log_banner.png" alt="">
	</div>
	<div class="o_log_box">
		<h3>管理平台登录</h3>
		<form name="loginForm" novalidate ng-submit="login()">
			<ul>
				<li>
					<label for="u_name" class="icon_user"></label>
					<input type="text" id="u_name" placeholder="输入APP帐号" ng-model="loginUser.username" ></li>
				<li>
					<label for="u_password" class="icon_lock"></label>
					<input type="password" id="u_password" placeholder="输入APP帐户密码" ng-model="loginUser.password" ></li>
				<li class="u_record">
					<input type="checkbox" id="u_record" ng-model="checkedPwd" ng-click="savePwd()">
					<label for="u_record">记住密码</label>
				</li>
				<li class="u_button_box">
					<p style="color:red">{{valid}}</p>
					<button class="log_btn blue" ng-disabled="loginForm.$invalid">登　录</button>
				</li>
			</ul>
		</form>
	</div>
</div>
<article class="o_pop" ng-show="selectAppToLogin">
	<section class="m_pop" style="width:420px;">
		<p class="close" ng-click="selectAppToLogin = false"><i class="icon_close_2"></i></p>
		<div class="o_pop_title">
			<h3>选择需要登录的管理平台</h3>
		</div>
		<div class="o_pop_content padding_b_n">
			<div class="world_select">
				<ul>
					<li ng-repeat="app in appList" ng-class="{current:selectedIid===app.iid}" ng-click="selectApp(app.iid)">
						<dl>
							<dd><img ng-src="{{app.logo | cutImg100}}" alt=""></dd>
							<dt>{{app.appName}}</dt>
						</dl>
					</li>
				</ul>
			</div>
		</div>
	</section>
</article>
