<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>APP管理平台 - 我的应用 我做主</title>
    <!--头部文件-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">

    <link rel="stylesheet" href="http://imgcache.varicom.im/css/standard_file/public.css">
    <link rel="stylesheet" href="./banner.css">
</head>

<body ng-app="previewApp">
    <div class="b_index_box" ng-controller="BannerDetailCtrl">
        <div class="title">
            <h3 ng-bind="banner.app"></h3>
            <ul>
                <li class="current" ng-bind="banner.type"></li>
            </ul>
        </div>
        <div class="swiper-container app_banner_p">
            <div class="swiper-wrapper">
                <div class="swiper-slide" sub-hint="{{banner.content.bannername}}" >
                <img ng-src="{{banner.content.bannerimage}}.240x100" alt="" style="width: 100%; height: 100px">
                </div>
            </div>
        </div>
    </div>
</body>
<!-- <script src="http://imgcache.varicom.im/js/lib/swiper.min.js"></script> -->
<script type="text/javascript" src="http://imgcache.varicom.im/js/lib/angular.min.js"></script>
<script type="text/javascript" src="http://imgcache.varicom.im/js/lib/store.min.js"></script>
<script type="text/javascript" src="./banner.js"></script>

</html>
